services:
  app:
    build: .
    container_name: pokemon_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - .data:/app/data
    command: 
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload


